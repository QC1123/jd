name: ‰∫¨‰∏úÁÇ∏Âπ¥ÂÖΩÁ≠æÂà∞‰ªªÂä°

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *' # 30 8 * * *
  watch:
    types: [started]
  repository_dispatch:
    types: nian_sign
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: kkcao/jd
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        uses: actions/cache@v2 # ‰ΩøÁî® GitHub ÂÆòÊñπÁöÑÁºìÂ≠ò Action„ÄÇ
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # ‰ΩøÁî® package-lock.json ÁöÑ Hash ‰Ωú‰∏∫ÁºìÂ≠òÁöÑ key„ÄÇ‰πüÂèØ‰ª•‰ΩøÁî® package.json ‰ª£Êõø
      - name: npm install
        run: |
          npm install
      - name: 'ËøêË°å „Äê‰∫¨‰∏úÁÇ∏Âπ¥ÂÖΩÁ≠æÂà∞‰ªªÂä°üß®„Äë'
        run: |
          node jd_nian_sign.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          PETSHARECODES: ${{ secrets.PETSHARECODES }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          PET_NOTIFY_CONTROL: ${{ secrets.PET_NOTIFY_CONTROL }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
          JD_USER_AGENT: ${{ secrets.JD_USER_AGENT }}
          JDNIAN_SHARECODES: ${{ secrets.JDNIAN_SHARECODES }} 